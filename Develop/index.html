<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Roboto Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Font- Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/4b656fe325.js"
      crossorigin="anonymous"
    ></script>
    <!-- Personal Styles -->
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <!-- Main Grid Container -->
    <div class="grid-container">
      <!-- Header -->
      <header>
        <p>Weather Dashboard</p>
      </header>
      <!-- Side Panel Containing Cities -->
      <div class="panel">
        <!-- Search -->
        <div class="search">
          City
          <input type="text" id="citySearch" />
          <button><i class="fas fa-search"></i></button>
        </div>
        <!-- List -->
        <div class="city-list">
          <ul id="searchHistory">
            <li><button>San Francisco</button></li>
            <li><button>Lorem ipsum dolor</button></li>
            <li><button>San Francisco</button></li>
            <li><button>San Francisco</button></li>
            <li><button>San Francisco</button></li>
            <li><button>San Francisco</button></li>
          </ul>
        </div>
      </div>
      <!-- Main Widget -->
      <div class="widget-container">
        <div class="info-panel">
          <p id="cityDate">
            Patterson (8/16/2020) <i class="fas fa-cloud"></i>
          </p>
          <p id="temperature">Temperature: <span>120</span> °F</p>
          <p id="humidity">Humidity: <span>10</span>%</p>
          <p id="windSpeed">Wind Speed: <span>0.5</span> MPH</p>
          <p id="uvIndex">UV Index: <span>9.49</span></p>
        </div>
        <div class="foreCast">
          <ul id="forecastList">
            <li class="card">
              <p>8/16/2020</p>
              <i class="fas fa-cloud"></i>
              <p>Temp: <span>86.84</span> °F</p>
            </li>
          </ul>
        </div>
        <div class="dayForecast"></div>
      </div>
    </div>
    <!-- Personal Script -->
    <script src="./script.js"></script>
  </body>
</html>
